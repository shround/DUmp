<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Stylesheets/stylesheet1.css" />
</head>

<body onload="document.getElementById('Operand1').focus()">
    <div id="Calculator">
        <h1>Basic Calculator</h1>
        <form>
            <h4>Number One:</h4>
            <input type='number' id='Operand1' onkeyup="whichButton(event)">
            <br>
        </form>
        <form>
            <h4>Number Two:</h4>
            <input type='number' id='Operand2' onkeyup="whichButton(event)">
            <br>
        </form>
        <br>
        <button onclick='Addition()' id='+'>+</button>
        <button onclick='Subtraction()' id='-'>-</button>
        <button onclick='Division()' id='/'>/</button>
        <button onclick='Multiplication()' id='*'>*</button>
        <p>
            <strong>The Answer Is: </strong>
        </p>
        <p id="CalcAnswer"></p>
        <script>

            document.addEventListener('keypress', (event) => {
                var keyName = event.key;
                //alert('keypress event\n\n' + 'key: ' + keyName);
                if (keyName == '+') {
                    document.getElementById("Operand2").focus();
                }
                else if (keyName == '-') {
                    document.getElementById("Operand2").focus();
                }
                else if (keyName == '/') {
                    document.getElementById("Operand2").focus();
                }
                else if (keyName == '*') {
                    document.getElementById("Operand2").focus();
                }
            });


            function Addition() {
                num1 = document.getElementById('Operand1').value;
                num1 = Number(num1);
                num2 = document.getElementById('Operand2').value;
                num2 = Number(num2);
                answer = num1 + num2;
                document.getElementById('CalcAnswer').innerHTML = answer;
                Colourchange('+');
            }

            function Subtraction() {
                num1 = document.getElementById('Operand1').value;
                num1 = Number(num1);
                num2 = document.getElementById('Operand2').value;
                num2 = Number(num2);
                answer = num1 - num2;
                document.getElementById('CalcAnswer').innerHTML = answer;
                Colourchange('-');
            }

            function Division() {
                num1 = document.getElementById('Operand1').value;
                num1 = Number(num1);
                num2 = document.getElementById('Operand2').value;
                num2 = Number(num2);
                answer = num1 / num2;
                document.getElementById('CalcAnswer').innerHTML = answer;
                Colourchange('/');
            }

            function Multiplication() {
                num1 = document.getElementById('Operand1').value;
                num1 = Number(num1);
                num2 = document.getElementById('Operand2').value;
                num2 = Number(num2);
                answer = num1 * num2;
                document.getElementById('CalcAnswer').innerHTML = answer;
                Colourchange('*');
            }

            function Colourchange(button) {
                if (button == '+') {
                    document.getElementById('+').style.backgroundColor = "lightblue";
                }
                else {
                    document.getElementById('+').style.backgroundColor = "";
                }
                if (button == '-') {
                    document.getElementById('-').style.backgroundColor = "lightblue";
                }
                else {
                    document.getElementById('-').style.backgroundColor = "";
                }
                if (button == '/') {
                    document.getElementById('/').style.backgroundColor = "lightblue";
                }
                else {
                    document.getElementById('/').style.backgroundColor = "";
                }
                if (button == '*') {
                    document.getElementById('*').style.backgroundColor = "lightblue";
                }
                else {
                    document.getElementById('*').style.backgroundColor = "";
                }
            }
        </script>
    </div>
</body>

</html>
